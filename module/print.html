                        <article class="uk-article">

                            <h1 class="uk-article-title">打印</h1>

                            <p class="uk-article-lead">优化您的页面用于经济的打印。</p>

                            <p>这个组件基于 <a href="http://github.com/h5bp/html5-boilerplate" target="_blank" rel="nofollow">HTML5 Boilerplate</a> 的打印样式。它将去掉页面的背景颜色并改变字体颜色为黑色以节省打印机墨水。图片将被按比例缩小以适合页面，并且锚文本将带下划线以区别于常规文本。</p>

                            <hr class="uk-article-divider">

                            <h2>修改</h2>

                            <p>对于 UIF，我们移除了链接的 <code>href</code> 及 <code>title</code> 相关的规则。</p>
